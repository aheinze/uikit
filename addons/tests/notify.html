<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Growl - UIkit tests</title>
        <script src="../../vendor/jquery.js"></script>
        <script src="utils/test.js"></script>
        <script src="../src/notify/notify.js"></script>

        <script>
        $(function(){
            $("button").on("click", function(){
                $.UIkit.notify($(this).data());
            });
        })
        </script>

    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Notify</h1>

            <button data-message="test">Info</button> 
            <button data-message="test" data-status="success">Success</button> 
            <button data-message="test" data-status="warning">Warning</button> 
            <button data-message="test" data-status="danger">Danger</button> 

        </div>

    </body>
</html>
